<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <table>
        <thead>
            <tr>
                <th> Name of Ocean</th>
                <th> Average Depth</th>
                <th> Maximum Depth</th>
            </tr>

        <tbody>
            <tr>
                <td> Pacific Ocean</td>
                <td> 4,280 m</td>
                <td> 10,911 m</td>
            </tr>
            <tr>
                <th> Atlantic Ocean</th>
                <th> 3,646 m</th>

            </tr>
            <tr>
                <th> Indian Ocean</th>
                <th> 2,156 m</th>

            </tr>
        </tbody>
    </table>
